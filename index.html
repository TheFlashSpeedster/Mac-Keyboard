<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MacBook Keyboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Sanchez:ital@0;1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="input-container">
    <input type="text" id="input" placeholder="Start Typing..." value="Demo" readonly>
  </div>
  <div class="keyboard_container">
    <div class="rows">
      <button id="esc">esc</button>
      <button id="f1"><span class="kicon material-symbols-outlined">wb_sunny</span>F1</button>
      <button id="f2"><span class="kicon material-symbols-outlined">sunny</span>F2</button>
      <button id="f3"><span class="kicon material-symbols-outlined">sunny</span>F3</button>
      <button id="f4"><span class="kicon material-symbols-outlined">search</span>F4</button>
      <button id="f5"><span class="kicon material-symbols-outlined">mic</span>F5</button>
      <button id="f6"><span class="kicon material-symbols-outlined">bedtime</span>F6</button>
      <button id="f7"><span class="kicon material-symbols-outlined">fast_rewind</span>F7</button>
      <button id="f8"><span class="kicon material-symbols-outlined">play_pause</span>F8</button>
      <button id="f9"><span class="kicon material-symbols-outlined">fast_forward</span>F9</button>
      <button id="f10"><span class="kicon material-symbols-outlined">volume_mute</span>F10</button>
      <button id="f11"><span class="kicon material-symbols-outlined">volume_down</span>F11</button>
      <button id="f12"><span class="kicon material-symbols-outlined">volume_up</span>F12</button>
      <div id="power"><button id="power_circle"></button></button></div>
    </div>
    <div class="rows">
      <button id="tilde">`</button>
      <button id="1" onclick="doType('1')">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="0">0</button>
      <button id="minus">-</button>
      <button id="equal">=</button>
      <button id="delete" onclick="deleteKey()">delete</button>
    </div>
    <div class="rows">
      <button id="tab">tab</button>
      <button id="q">Q</button>
      <button id="w">W</button>
      <button id="e">E</button>
      <button id="r">R</button>
      <button id="t">T</button>
      <button id="y">Y</button>
      <button id="u">U</button>
      <button id="i">I</button>
      <button id="o">O</button>
      <button id="p">P</button>
      <button id="open_sqbr">[</button>
      <button id="close_sqbr">]</button>
      <button id="backslash">\</button>
    </div>
    <div class="rows">
      <button id="caps_lock" onclick="document.querySelector('#cll').style.backgroundColor='lightgreen'"><span id="cll"></span><br>caps lock</button>
      <button id="a">A</button>
      <button id="s">S</button>
      <button id="d">D</button>
      <button id="f">F</button>
      <button id="g">G</button>
      <button id="h">H</button>
      <button id="j">J</button>
      <button id="k">K</button>
      <button id="l">L</button>
      <button id="semicolon">;</button>
      <button id="quote">'</button>
      <button id="return">return</button>
    </div>
    <div class="rows">
      <button id="left_shift">shift</button>
      <button id="z">Z</button>
      <button id="x">X</button>
      <button id="c">C</button>
      <button id="v">V</button>
      <button id="b">B</button>
      <button id="n">N</button>
      <button id="m">M</button>
      <button id="comma">,</button>
      <button id="period">.</button>
      <button id="slash">/</button>
      <button id="right_shift">shift</button>
    </div>
    <div class="rows">
      <button id="fn"><span class="kicon material-symbols-outlined" style="text-align: left;">language</span><span style="text-align: right;">fn</span></button>
      <button id="control"><span class="kicon material-symbols-outlined">keyboard_control_key</span>control</button>
      <button id="left_option"><span class="kicon material-symbols-outlined">keyboard_option_key</span>option</button>
      <button id="left_command"><span class="kicon material-symbols-outlined">keyboard_command_key</span>command</button>
      <button id="space"></button>
      <button id="right_command"><span class="kicon material-symbols-outlined">keyboard_command_key</span>command</button>
      <button id="right_option"><span class="kicon material-symbols-outlined">keyboard_option_key</span>option</button>
      <button id="left"><span class="kicon material-symbols-outlined">arrow_left</span></button>

      <div class="updown">
        <button id="up"><span class="kicon material-symbols-outlined">arrow_drop_up</span></button>
        <button id="down"><span class="kicon material-symbols-outlined">arrow_drop_down</span></button>
      </div>
      <button id="right"><span class="kicon material-symbols-outlined">arrow_right</span></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
